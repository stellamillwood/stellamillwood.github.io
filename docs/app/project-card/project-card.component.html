<mat-card (click)="navigate()" class="clickable-card">

  <img class="card-img" mat-card-image [src]="image" alt="{{ title }}" />

  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <mat-card-subtitle class="card-text">{{ subtitle }}</mat-card-subtitle>
  </mat-card-content>
</mat-card>
