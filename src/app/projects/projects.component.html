<div class="page-container">
    <h1>Projects</h1>
    <div class="card-grid">
        <project-card
          *ngFor="let project of projects"
          [title]="project.title"
          [subtitle]="project.subtitle"
          [image]="project.image"
          [description]="project.description"
          [route]="project.route">
        </project-card>
      </div>
</div>
