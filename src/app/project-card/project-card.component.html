<mat-card appearance="outlined">
    <mat-card-header>
      <mat-card-title>{{ title }}</mat-card-title>
      <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
    </mat-card-header>
  
    <img mat-card-image [src]="image" alt="{{ title }}">
  
    <mat-card-content>
      <p>{{ description }}</p>
    </mat-card-content>
  </mat-card>
