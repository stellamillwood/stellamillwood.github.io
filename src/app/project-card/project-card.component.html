<mat-card appearance="outlined" (click)="navigate()" class="clickable-card">
  <mat-card-header>
    <mat-card-title>{{ title }}</mat-card-title>
    <mat-card-subtitle>{{ subtitle }}</mat-card-subtitle>
  </mat-card-header>

  <img class="card-image" mat-card-image [src]="image" alt="{{ title }}" />

  <mat-card-content>
    <p>{{ description }}</p>
  </mat-card-content>
</mat-card>
