<mat-drawer-container class="drawer-container">

    <mat-drawer mode="side" opened>
      <mat-nav-list>
        <a mat-list-item
           *ngFor="let p of projects"
           [routerLink]="p.route"
           routerLinkActive="active">
          {{ p.title }}
        </a>
      </mat-nav-list>
    </mat-drawer>
  
    <mat-drawer-content>
      <ng-content></ng-content>
    </mat-drawer-content>
  
  </mat-drawer-container>
