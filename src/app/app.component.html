<mat-toolbar color="primary">
  <div class="horizontal-menu">
    <span class="toolbar-title">Stella Millwood</span>

    <!-- Desktop links -->
    <nav class="desktop-links">
      <a mat-button routerLink="/">About</a>
      <a mat-button routerLink="/projects">Projects</a>
    </nav>
  </div>

   <!-- Mobile hamburger -->
   <button mat-icon-button [matMenuTriggerFor]="menu" class="mobile-hamburger">
    <mat-icon>menu</mat-icon>
  </button>

  
</mat-toolbar>

<mat-menu #menu="matMenu" [attr.panelClass]="'my-mobile-menu'">
  <button mat-menu-item routerLink="/">About</button>
  <button mat-menu-item routerLink="/projects">Projects</button>
</mat-menu>

<div class="page-layout">
  <ng-content></ng-content>
</div>

<router-outlet></router-outlet>

<footer class="site-footer">
  Built by Stella Millwood with Angular.
</footer>
